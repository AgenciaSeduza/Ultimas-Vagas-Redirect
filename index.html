<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vazadinhos das famosas</title>
  <meta name="description" content="Entre no grupo VIP com os melhores vazamentos das famosas. Conteúdos atualizados todos os dias!" />
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
  :root{
    --bg:#000000;
    --text:#ffffff;
    --muted:#cfcfcf;
    --tg:#229ED9;
  }

  *{ box-sizing:border-box; }

  html,body{
    margin:0; padding:0;
    background:var(--bg);
    color:var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    line-height:1.4;
    text-align:center;
  }

  .wrap{
    max-width: 800px;
    margin: 0 auto;
    padding: 32px 20px;
  }

  .banner, .tutorial-img{
    display:block;
    margin: 0 auto 14px;
    width: 100%;
    max-width: 420px;
    height: auto;
    border-radius: 10px;
  }

  h1{ font-size: 32px; font-weight: bold; margin: 14px 0; }
  h2{ font-size: 18px; font-weight: bold; margin: 10px 0; color:#FF0000; }
  h3{ font-size: 15px; color:#FF9C9C; margin: 8px 0; }
  h4{ font-size: 16px; color: var(--muted); margin-top: 14px; }

  .btn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 560px;
    padding: 16px 22px;
    margin: 18px auto 6px;
    border: 0;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    color: #fff;
    font-size: 1rem;
  }

  .btn-telegram{ background: var(--tg); }
  .btn-telegram:hover{ filter: brightness(1.05); }

  .icon{ width: 22px; height: 22px; fill: currentColor; }

  @keyframes pulseScale{
    0%{transform:scale(1)}
    50%{transform:scale(1.05)}
    100%{transform:scale(1)}
  }
  .pulse{ animation: pulseScale 1.6s ease-in-out infinite; }
  </style>
</head>

<body>
  <main class="wrap">
    <img class="banner" src="banner.jpg" alt="Banner - Vazadinhos das famosas" loading="lazy" />
    <img class="tutorial-img" src="photo_2025-10-08_16-24-29.jpg" alt="Tutorial abrir no navegador" loading="lazy" />

    <h1>O Melhor grupo VIP do Brasil</h1>

    <a class="btn btn-telegram pulse" href="https://t.me/+MAPQChRvPlYzODcx" target="_blank" rel="noopener" aria-label="Acessar o grupo no Telegram">
      <svg class="icon" aria-hidden="true" viewBox="0 0 448 512">
        <path d="M446.7 98.6l-67.6 318.8c-5.1 22.5-18.4 28.1-37.3 17.5l-103-75.9-49.7 47.8c-5.5 5.5-10.1 10.1-20.7 10.1l7.4-104.9 190.9-172.5c8.3-7.4-1.8-11.5-12.9-4.1L117.8 284 16.2 252.2c-22.1-6.9-22.5-22.1 4.6-32.7L418.2 66.4c18.4-6.9 34.5 4.1 28.5 32.2z"/>
      </svg>
      ACESSE O GRUPO DO TELEGRAM
    </a>

    <h4>Conteúdos novos todos os dias!</h4>
  </main>
</body>
</html>
