<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Telegram - Rede Secreta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {background:#0e0e0e;color:white;font-family:'Poppins',sans-serif;text-align:center;margin:0;padding:0}
    .container {max-width:420px;margin:60px auto;padding:20px;background:#141414;border-radius:14px;box-shadow:0 0 15px rgba(255,255,255,0.08)}
    img {width:100%;border-radius:10px;margin-bottom:20px}
    h1 {font-size:24px;margin-bottom:10px}
    p {color:#ccc;font-size:15px;margin-bottom:25px}
    .botao {display:inline-block;background:#0088cc;color:white;text-decoration:none;padding:14px 30px;border-radius:10px;font-weight:600;transition:.3s}
    .botao:hover {background:#00aaff;transform:scale(1.05)}
  </style>

  <!-- NOVO PIXEL DA REDE SECRETA -->
  <script>
    !function (w, d, t) {
      w.TiktokAnalyticsObject=t;var ttq=w[t]=w[t]||[];
      ttq.methods=["page","track","identify","instances","debug","on","off","once","ready","alias","group","enableCookie","disableCookie","holdConsent","revokeConsent","grantConsent"],
      ttq.setAndDefer=function(t,e){t[e]=function(){t.push([e].concat(Array.prototype.slice.call(arguments,0)))}};
      for(var i=0;i<ttq.methods.length;i++)ttq.setAndDefer(ttq,ttq.methods[i]);
      ttq.load=function(e){var n=document.createElement("script");n.type="text/javascript",n.async=!0,n.src="https://analytics.tiktok.com/i18n/pixel/events.js?sdkid="+e+"&lib="+t;var e=document.getElementsByTagName("script")[0];e.parentNode.insertBefore(n,e)};
      ttq.load('D4FRJPBC77UEBGICQPK0');
      ttq.page();
    }(window, document, 'ttq');
  </script>
</head>
<body>
  <div class="container">
    <img src="banner.jpg" alt="Banner promocional">
    <img src="foto.jpg" alt="Instruções de acesso">
    <h1>Acesso ao Telegram</h1>
    <p>Clique no botão abaixo para continuar e entrar no grupo VIP.</p>
    <a id="enter-btn" class="botao" href="https://apextry.com/go/tktkadsrede" target="_blank">Entrar agora</a>
  </div>

  <script>
    const PIXEL_ID = 'D4FRJPBC77UEBGICQPK0';
    const TOKEN    = 'bf597b03c4b470ca9687deb287f7a7b92b62681e';
    const API      = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';

    const urlParams = new URLSearchParams(window.location.search);
    const ttclid    = urlParams.get('ttclid') || '';
    const value     = parseFloat(urlParams.get('price') || urlParams.get('value') || '18.00') || 18.00;

    function generateEventId(name) {
      return `${name}_${Date.now()}_${Math.random().toString(36).substr(2,9)}`;
    }

    async function sendEvent(eventName, extra = {}) {
      // Evita duplicar ViewContent
      if (eventName === 'ViewContent' && localStorage.getItem('rede_secreta_view_fired')) return;

      const payload = {
        pixel_code: PIXEL_ID,
        event: eventName,
        event_id: generateEventId(eventName),
        timestamp: new Date().toISOString(),
        context: {
          user_agent: navigator.userAgent,
          page: { url: window.location.href, referrer: document.referrer || '' },
          ad: ttclid ? { callback: ttclid } : {}   // AQUI SOBE O EMQ DO PAGE VIEW!
        },
        properties: {
          content_type: 'product',
          content_id: 'REDE_SECRETA_001',
          content_name: 'Rede Secreta VIP',
          currency: 'BRL',
          value: value,
          ...extra
        }
      };

      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Access-Token': TOKEN, 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (res.ok && json.code === 0) {
          console.log(`[Rede Secreta] ${eventName} OK + ttclid`);
        }
      } catch(e) { console.error(e); }
    }

    // ViewContent com ttclid (EMQ altíssimo)
    window.addEventListener('load', () => {
      if (localStorage.getItem('rede_secreta_view_fired')) return;
      setTimeout(async () => {
        await sendEvent('ViewContent');
        if (window.ttq) ttq.track('ViewContent', { value, currency: 'BRL', content_id: 'REDE_SECRETA_001' });
        localStorage.setItem('rede_secreta_view_fired', 'true');
      }, 800);
    });

    // ClickButton + CompleteRegistration
    document.getElementById('enter-btn').addEventListener('click', async () => {
      await sendEvent('ClickButton');
      await sendEvent('CompleteRegistration', { value });
      if (window.ttq) {
        ttq.track('ClickButton');
        ttq.track('CompleteRegistration', { value, currency: 'BRL', content_id: 'REDE_SECRETA_001' });
      }
    });
  </script>
</body>
</html>
